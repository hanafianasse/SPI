<div id="page-content-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div ng-controller="FormationAjouterCtrl">
					<div class="col-md-8 col-md-offset-2">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h5>nouvelle formation</h5>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" ng-submit="ajouterNouvelleFormation()">
									<div class="form-group">
										<label class="col-sm-3 control-label">Code Formation</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" ng-model="formation.codeFormation" placeholder="code Formation" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Nom formation</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" ng-model="formation.nomFormation" placeholder="Nom Formation" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Diplome</label>
										<div class="col-sm-9">
											<select class="form-control" ng-model="formation.diplome" required>
												<option value="L">Licence</option>
												<option value="M">Master</option>
												<option value="D">Doctorat</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Double diplome</label>
										<div class="col-sm-9">
											<select class="form-control" ng-model="formation.doubleDiplome" required>
												<option selected disabled>Oui/Non</option>
												<option value="O">Oui</option>
												<option value="N">Non</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Années d'étude</label>
										<div class="col-sm-9">
											<input type="number" min="1" max="3" class="form-control" ng-model="formation.n0Annee" placeholder="Années d'étude" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Début accréditation</label>
										<div class="col-sm-9">
											<input type="date" class="form-control" ng-model="formation.debutAccreditation" placeholder="aaaa-mm-jj" required>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Fin accréditation</label>
										<div class="col-sm-9">
											<input type="date" class="form-control" ng-model="formation.finAccreditation" placeholder="aaaa-mm-jj" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<input type="submit" text="ajouter" class="btn btn-primary"></input>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
